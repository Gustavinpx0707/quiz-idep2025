<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz de Filmes e Séries</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-screen" class="screen active">
    <h1>🎬 Quiz de Filmes e Séries 📺</h1>
    <input type="text" id="player-name" placeholder="Digite seu nome">
    <button onclick="startGame()">Começar</button>
  </div>

  <div id="quiz-screen" class="screen">
    <div class="top-bar">
      <div id="player-name-display"></div>
      <div id="score">Pontos: 0</div>
      <div id="timer">15s</div>
    </div>
    <div class="quiz-container">
      <div id="question">Pergunta carregando...</div>
      <div id="answer-buttons" class="btn-grid"></div>
      <button id="next-btn">Próxima</button>
      <button id="back-btn">Voltar ao Menu</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
