<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz de Filmes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu" class="container">
    <h1>Quiz de Filmes 🎬</h1>
    <input type="text" id="player-name" placeholder="Digite seu nome" />
    <button onclick="startGame()">Iniciar Quiz</button>
  </div>

  <div id="quiz-container" class="container hide">
    <div class="top-bar">
      <div class="info"><span class="icon">👤</span><span id="name-display"></span></div>
      <div class="info">Pontos: <span id="score">0</span></div>
      <div class="info" id="timer">0s</div>
    </div>
    <div id="question">Pergunta carregando...</div>
    <div id="answers"></div>
    <div class="button-row">
      <button id="next-btn" onclick="nextQuestion()">Próxima</button>
      <button id="back-btn" onclick="backToMenu()">Voltar ao Menu</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
