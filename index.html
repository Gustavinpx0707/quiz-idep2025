<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz de Filmes e Séries</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-container" class="start-container">
    <h1>🎬 Quiz de Filmes e Séries 📺</h1>
    <button id="start-btn" class="start-btn">Começar Quiz</button>
  </div>

  <div id="quiz-container" class="quiz-container hide">
    <div id="timer">Tempo: 15</div>
    <h2 id="question">Pergunta carregando...</h2>
    <div id="answer-buttons" class="btn-grid"></div>
    <button id="next-btn" class="next-btn">Próxima</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
