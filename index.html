<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz de Filmes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header">
    <div><span>👤</span> <span id="username"></span></div>
    <div><strong>Pontos:</strong> <span id="score">0</span></div>
    <div><span id="timer">15s</span></div>
  </div>

  <div class="container" id="menu">
    <h1>Quiz de Filmes 🎬</h1>
    <input type="text" id="nameInput" placeholder="Digite seu nome" />
    <button onclick="startGame()">Iniciar Jogo</button>
  </div>

  <div class="container" id="quiz" style="display: none;">
    <h2 id="question">Pergunta carregando...</h2>
    <div id="options"></div>
    <div class="buttons">
      <button onclick="nextQuestion()">Próxima</button>
      <button onclick="backToMenu()">Voltar ao Menu</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
